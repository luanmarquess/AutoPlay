<meta charset="UTF-8">
<script>

function pulaLinha (){

    document.write("<br>");
}

function exibe(texto) {

    document.write(texto);
    pulaLinha();

}

for (var coluna = 1; coluna <= 3 ; coluna++){
    for (var linha = 1; linha <= 10; linha++){
        document.write("*");
    }
    document.write("<br>");

}
</script>
