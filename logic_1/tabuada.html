<meta charset="UTF-8">
<script>
var multiplicando = parseInt(prompt(" A Tabuáda de que número deseja:"))

while (isNaN(multiplicando)){
    alert("Informe um NÚMERO!!");
    var multiplicando = parseInt(prompt(" A Tabuáda de que número deseja:"))

}

var limite = parseInt(prompt("Informe o último multiplicando:"))

for (var multiplicador = 1; multiplicador <= limite; multiplicador++){

    document.write(multiplicando * multiplicador + "<br>");
}

</script>
