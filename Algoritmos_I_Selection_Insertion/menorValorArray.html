<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
</head>
<body>
    <script>
        let precos = [];
        precos[0] = 1000000;
        precos[1] = 46000;
        precos[2] = 16000;
        precos[3] = 46000;
        precos[4] = 17000;

    
        let maisBarato = precos[0];

        for(let i = 0; i < precos.length ; i++){
            
            let precoAtual = precos[i];

            if(precoAtual < maisBarato){
            
                maisBarato = precoAtual;
              
            }
        }
        
        console.log(maisBarato);
        

    </script>
</body>
</html>
