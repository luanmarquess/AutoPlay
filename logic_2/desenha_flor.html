<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");

pincel.fillStyle = "lightgrey";
pincel.fillRect (0,0,600,400);

function circulo (x,y,raio,cor){

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x,y,raio,0,2*3.14);
    pincel.fill();

}
function desenhaFlor (x,y){
circulo(x,y,10,"red");
circulo(x,y-20,10,"yellow");
circulo(x,y+20,10,"blue");
circulo(x-20,200,10,"orange");
circulo(x+20,200,10,"black");
}


var posicaoX = Math.round(Math.random()*600);


desenhaFlor(posicaoX,200);




</script>
