
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    // diz a cor do fundo
    pincel.fillStyle = "lightgrey";
    //X inicial = 0 | Y inicial = 0 | X final = 600 | Y final = 400 
    pincel.fillRect (0,0,600,400);

    pincel.fillStyle = "green";
    pincel.fillRect (0,0,200,400);

    pincel.fillStyle = "white"
    pincel.fillRect(200,0,400,400);

    pincel.fillStyle ="red";
    pincel.fillRect (400,0,600,400);

    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "purple";
    pincel.beginPath();
    //  x=300 y=200 (centro) raio = 50 ângulo Inicial = 0 ângulo final em radianos= 2*3.14
    pincel.arc (300,200,50,0,2*3.14);
    pincel.fill();
    


</script>
