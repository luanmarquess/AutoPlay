<meta charset="UTF-8">
<script>

function pulaLinha (){

    document.write("<br>");
}

function exibe(texto) {

    document.write(texto);
    pulaLinha();

}

var anoAtual = parseInt(prompt("Informe o ano em que estamos:"));
var anoCopa = 1930
while (anoCopa <= anoAtual){
    exibe("Teve copa em: "+ anoCopa);
    anoCopa = anoCopa + 4
}

</script>
