<meta charset="UTF-8">
<script>

function pulaLinha (){

    document.write("<br>");
}

function exibe(texto) {

    document.write(texto);
    pulaLinha();

}

var numeroInicial = 20
var numeroFinal = 0

while (numeroInicial >= numeroFinal){

    document.write(numeroInicial + "<br>");
    numeroInicial--;

}

document.write("FIM")

</script>
