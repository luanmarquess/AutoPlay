<meta charset="UTF-8">
<script>

function pulaLinha (){

    document.write("<br>");
}

function exibe(texto) {

    document.write(texto);
    pulaLinha();

}

var numeroInicial = 30
var numeroFinal = 40

while (numeroInicial <= numeroFinal){

    if (numeroInicial == 33 || numeroInicial == 37){
        numeroInicial++;
    }
    document.write(numeroInicial + "<br>");
    numeroInicial++;

}

document.write("FIM")

</script>
